---

- name: Provision a BIG-IP module
  hosts: "{{ bigip }}"
  connection: local

  tasks:
    - name: Change "{{ state }}" state of "{{ module }}" module with level "{{ level }}"
      bigip_provision:
        server: "{{ bigip }}"
        user: "{{ username }}"
        password: "{{ password }}"
        module: "{{ module }}"
        level: "{{ level }}"
        state: "{{ state }}"
        validate_certs: no
      delegate_to: localhost