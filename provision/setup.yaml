---

- name: Disable BIG-IP setup wizard
  hosts: "{{ bigip }}"
  connection: local

  tasks:
    - name: Disable GUI setup
      bigip_sys_global:
        server: "{{ bigip }}"
        user: "{{ username }}"
        password: "{{ password }}"
        gui_setup: "disabled"
        state: present
      delegate_to: localhost
