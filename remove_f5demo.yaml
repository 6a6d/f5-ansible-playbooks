---

- name: Remove the f5 demo VIP, pool, pool members and nodes
  hosts: bigip12
  connection: local

  tasks:
      - name: Remove the f5 demo VIP
        bigip_virtual_server:
            description: "f5demo_vs"
            destination: "10.1.10.10"
            password: "admin"
            name: "f5demo_vs"
            pool: "f5demo_pool"
            port: "80"
            server: "bigip12"
            snat: "Automap"
            user: "admin"
            all_profiles:
                - "http"
                - "clientssl"
            validate_certs: "no"
            state: "absent"
        delegate_to: localhost

      - name: Remove the f5 demo pool
        bigip_pool:
            lb_method: "ratio_member"
            name: "f5demo_pool"
            password: "admin"
            server: "bigip12"
            slow_ramp_time: "120"
            user: "admin"
            validate_certs: "no"
            state: "absent"
        delegate_to: localhost

      - name: Remove f5demo_node-1
        bigip_node:
            name: "f5demo_node-1"
            password: "admin"
            server: "bigip12"
            user: "admin"
            validate_certs: "no"
            state: "absent"
        delegate_to: localhost

      - name: Remove f5demo_node-2
        bigip_node:
            name: "f5demo_node-2"
            password: "admin"
            server: "bigip12"
            user: "admin"
            validate_certs: "no"
            state: "absent"
        delegate_to: localhost

      - name: Remove f5demo_node-3
        bigip_node:
            name: "f5demo_node-3"
            password: "admin"
            server: "bigip12"
            user: "admin"
            validate_certs: "no"
            state: "absent"
        delegate_to: localhost

      - name: Remove f5demo_node-4
        bigip_node:
            name: "f5demo_node-4"
            password: "admin"
            server: "bigip12"
            user: "admin"
            validate_certs: "no"
            state: "absent"
        delegate_to: localhost

      - name: Remove f5demo_node-5
        bigip_node:
            name: "f5demo_node-5"
            password: "admin"
            server: "bigip12"
            user: "admin"
            validate_certs: "no"
            state: "absent"
        delegate_to: localhost
