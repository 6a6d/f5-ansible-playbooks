---

- name: Run command on BIG-IP
  hosts: "{{ bigip }}"
  connection: local

  tasks:
    - name: tmsh show sys version
      bigip_command:
        server: "{{ bigip }}"
        user: "{{ username }}"
        password: "{{ password }}"
        commands: tmsh show sys version
        validate_certs: no 
      delegate_to: localhost
      register: tmsh

    - debug: 
        var: tmsh.stdout_lines
