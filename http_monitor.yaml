---

- name: Create a VIP, pool, pool members and nodes
  hosts: bigipa
  connection: local

  tasks:
      - name: BIGIP F5 | Create HTTP Monitor
        bigip_monitor_http:
            state: "present"
            server: "bigipa"
            user: "admin"
            password: "admin"
            name: "my_http_monitor"
            send: "GET /\r\n"
            receive: ""
            validate_certs: "False"
        delegate_to: localhost